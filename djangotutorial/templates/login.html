<!DOCTYPE html>
<html lang="uk">
<head>
    <title>Вхід</title>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" id="navbarLinks">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

<main class="bg-dark bg-gradient d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow-lg rounded-4 p-4" style="max-width: 400px; width: 100%;">
    <h2 class="text-center text-primary mb-4">Вхід до системи</h2>
    <form>
      <div class="mb-3">
        <label for="username" class="form-label text-secondary">Логін</label>
        <input type="text" class="form-control rounded-3" id="username" placeholder="Введіть логін" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label text-secondary">Пароль</label>
        <input type="password" class="form-control rounded-3" id="password" placeholder="Введіть пароль" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 rounded-3">Увійти</button>
    </form>
    <div class="text-center mt-3">
      <small class="text-muted">Немає акаунту? <a href="/register" class="link-primary">Зареєструватися</a></small>
    </div>
  </div>
</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
