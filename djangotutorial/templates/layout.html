<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Home Page</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        />
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav" id="navbarLinks">
                            <li class="nav-item">
                                <a
                                    class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}"
                                    href="{% url 'home' %}"
                                    >Home</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}"
                                    href="{% url 'about' %}"
                                    >About</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link {% if request.resolver_match.url_name == 'login' %}active{% endif %}"
                                    href="{% url 'login' %}"
                                    >Login</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link {% if request.resolver_match.url_name == 'register' %}active{% endif %}"
                                    href="{% url 'register' %}"
                                    >Register</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main
            class="bg-dark bg-gradient d-flex align-items-center justify-content-center vh-100"
        >
            {% block content %} {% endblock %}
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
